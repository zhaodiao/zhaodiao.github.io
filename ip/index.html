 
<!DOCTYPE html>
<html>
<head>
<script>
 
function getInfo()
{
	// 获取User-agent的 方法
	document.write("<p>");
	document.write(navigator.userAgent);
	document.write("</p>");

	// 获取response header信息
	if (window.XMLHttpRequest) {
	  // code for Firefox, Mozilla, IE7, etc.
	  xmlhttp = new XMLHttpRequest();
	} else if (window.ActiveXObject) {
	  // code for IE6, IE5
	  xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}
	if (xmlhttp != null) {
	  xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4) {
		  // 4 = "loaded"
		  if (xmlhttp.status == 200) {
			// 200 = "OK
			  document.write("<p>");
			  document.write(xmlhttp.getAllResponseHeaders());
			  document.write("</p>");
		  } else {
			  document.write("<p>");
			  document.write("Problem retrieving data:" + xmlhttp.statusText);
			  document.write("</p>");
		  }
		}
	  };
	  xmlhttp.open("GET", document.location.href, true);
	  xmlhttp.send(null);
	} else {
	  document.write("<p>");	
	  document.write("Your browser does not support XMLHTTP.");
	  document.write("</p>");
	}
}
</script>
</head>
<body>
<button onclick="getInfo()">Get header information</button>
</body>
</html>
