<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<script type="application/javascript">
function print_ipinfo() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
	if (this.readyState == 4 && this.status == 200) {
	  ///document.getElementById("ipinfo").innerHTML =  this.responseText;
	  ///document.write(this.responseText);
	  var jsonx = JSON.parse(this.responseText);
	  for (key in jsonx) {
			document.write("<br>" + key + " : ", jsonx[key]);
		}
	}
  };
  xhttp.open("GET", "//ipinfo.io/json", true);
  xhttp.send();
}  
</script>
</head>
<body>
<h1>头信息</h1>
	<script>
	print_ipinfo();
	</script>	
</body>
</html>
